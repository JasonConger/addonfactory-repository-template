[pytest]
norecursedirs = .git .venv venv build deps tests/deps node_modules package
addopts = -v --tb=long
    --splunk-data-generator=package/default
    --splunk-type=docker
    --splunk-host=splunk
    -n 15
    --keepalive
filterwarnings =
    ignore::DeprecationWarning
#junit_family = xunit2